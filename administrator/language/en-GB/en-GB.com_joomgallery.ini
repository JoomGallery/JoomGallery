COM_JOOMGALLERY_CONFIG_COMMON_CATEGORYTHUMBNAIL="Show Thumbnails"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORYTHUMBNAIL_LONG="You can display a thumbnail for each category and you have three options to achieve this: First option is to display a static thumbnail ('Own Choice') that you specify in the settings of the category. Second option is to display randomly chosen thumbnails ('Random', see one option below) out of the category and - if present - the sub-categories (first sub level). Third option is to let the selected thumbnail override the random selection which means you can select thumbnails for categories which will be used and for those categories for which no thumbnail has been selected a randomly chosen thumbnail will be used.<br />The random thumbnails are chosen dynamically with every reload of the page. <br />ATTENTION! Using the random function may cause an increase in loading time for web pages when working with large numbers of categories or images!"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_HITS="Display category hits"
