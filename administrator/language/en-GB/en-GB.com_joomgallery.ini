COM_JOOMGALLERY_CONFIG_DV_NT_WIDTH="Width of nametags"
COM_JOOMGALLERY_CONFIG_DV_NT_WIDTH_LONG="Here you can enter the relative value for width. The number you enter is not a absolute value but rather a factor dependant of the font size. For a font size of 10 pt a value of 8 is a good choice. Check it out!"
COM_JOOMGALLERY_CONFIG_DV_SL_ARROWS="Show arrows"
