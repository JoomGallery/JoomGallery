COM_JOOMGALLERY_CONFIG_EDIT_TITLE="Edit Config Row '%s'"
COM_JOOMGALLERY_CONFIG_FS_GS_ALTERNATIVE_LAYOUT="Alternative Layout"
COM_JOOMGALLERY_CONFIG_FS_GS_ALTERNATIVE_LAYOUT_LONG="Here you can select an alternative layout which will be used by default for each view without a corresponding menu item. Alternative layouts can also be selected for each menu item of the gallery, but that selection is only applied for that particular view. New JoomGallery layouts can be installed using the installer of Joomla!. Please check our website for existing alternative layouts or create your own one."
COM_JOOMGALLERY_CONFIG_FS_GS_ANCHORS="Anchors"
COM_JOOMGALLERY_CONFIG_FS_GS_ANCHORS_LONG="Do you want to use anchors in your gallery? It they are enabled the page will always jump directly to the top of the image or the category the user is going to see."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP="Dynamic crop"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL="Background color of cropped image"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_BGCOL_LONG="If the dimensions of the cropped image are bigger than the image to be cropped you will see areas of e.g. black at the cropped image. Here you can determine this background color. It's necessary to enter a valid hex code like FFFFFF for white or 000000 for black. A shortened syntax like FFF is invalid. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT="Height of cropped image"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_HEIGHT_LONG="Height of cropped image in px"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_LONG="Activate a dynamic cropping of Thumbnails to reach e.g. quadratic thumbnails. There will be no changes to the saved thumbnail files. Please notice that this feature will increase the load at your server and result in longer waiting times before the images are shown. Have a look at 'General settings -> Image processing -> Thumbnail conversion -> free settings' to convert the images almost at the upload. For images formerly uploaded call the Recreate function in Image Manager."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_POSITION="Part of image to be cropped"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_POSITION_LONG="Active if "_QQ_"Dynamic crop"_QQ_" setted to "_QQ_"Yes"_QQ_". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "_QQ_"center"_QQ_". In common it should give you the best results."
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_WIDTH="Width of cropped image"
COM_JOOMGALLERY_CONFIG_FS_GS_DYNCROP_WIDTH_LONG="Width of cropped image in px"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ALL_EMPTY_CATEGORIES="Also those which contain only empty sub-categories"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES="Hide empty categories"
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_EMPTY_CATEGORIES_LONG="With this option you are able to hide empty categories in gallery and category view (they will still be available by directly linking them).<br />'Only completely empty categories' means that only those categories will be hidden which have neither sub-categories nor images. So it may happen that a category is displayed which has only hidden sub-categories, as a conclusion an (apparently) empty category would be displayed. If you want to avoid that please use the third alternative available: 'Also those which contain empty sub-categories', but this one may slightly slow the gallery down if you have very many categories and category levels in your gallery."
COM_JOOMGALLERY_CONFIG_FS_GS_HIDE_ONLY_COMPLETELY_EMPTY_CATEGORIES="Only completely empty categories"
COM_JOOMGALLERY_CONFIG_FS_GS_IMG_ALIGN="Align thumbnails at bottom"
COM_JOOMGALLERY_CONFIG_FS_GS_IMG_ALIGN_LONG="Should the images in all views be vertical aligned at the bottom? Insert a number to define the height of the image container in px. Please make some experiments with this option to fit your requirements.<br />At first try a number of the maximum height of your thumbnails e.g. 133.<br />Insert a 0 to deactivate this option."
COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES="Display restricted categories"
COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_HINT="Show hint for restricted categories"
COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_HINT_LONG="Show an icon for restricted categories? This will display a small legend in the footer, too"
COM_JOOMGALLERY_CONFIG_FS_GS_SHOW_RESTRICTED_CATEGORIES_LONG="Do you want to display category names of categories with restricted access to all users anyway? Choosing "_QQ_"Yes"_QQ_" will display the categories in the overview with their names (unlinked). Choosing "_QQ_"No"_QQ_" will hide all categories that exceed the users access rights."
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW="Skip category view"
COM_JOOMGALLERY_CONFIG_FS_GS_SKIPCATVIEW_LONG="If a category in gallery view or a subcategory in category view doesn't contain other subcategories with viewable images it is possible to jump directly to detail view with displaying the detail image of the clicked thumbnail."
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS="Tooltips"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_LONG="Tooltips are providing helpful information when the user hovers about certain elements in the gallery. Do you want to use them and if yes, shall they look like the default tooltips of the rest of your site or do you want them to have another styling in the gallery? If you select 'Enabled with different styling' the CSS classes of the tooltips will be '.jg-tooltip-wrap .tip', '.jg-tooltip-wrap .tip-title' and '.jg-tooltip-wrap .tip-text'. So you will be able to style them like you want (please use the CSS Manager for that)."
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_DEFAULT_STYLE="Enabled with default styling"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_NO_DISPLAY="Disabled"
COM_JOOMGALLERY_CONFIG_FS_GS_TOOLTIPS_OPTION_OWN_STYLE="Enabled with different styling"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLHITS="Show total number of hits?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLHITS_LONG="Show total number of hits of all images in all categories?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLIMAGES="Show Total Number of Images?"
COM_JOOMGALLERY_CONFIG_FS_HF_ALLIMAGES_LONG="Show total number of all images of all categories? If Yes, where should it be displayed?"
COM_JOOMGALLERY_CONFIG_FS_HF_BACKLINK="Show Back Link?"
COM_JOOMGALLERY_CONFIG_FS_HF_BACKLINK_LONG="Do you want the back link to be displayed and if so where? The back link will lead you either to the preceding page or to the gallery or category view depending on the part of the gallery you are looking at."
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS="Expand Joomla-Breadcrumbs?"
COM_JOOMGALLERY_CONFIG_FS_HF_BREADCRUMBS_LONG="The breadcrumbs of Joomla can be completed with the pathway of JoomGallery. They will look like this, for example: <i>Home » Gallery » Category Name » Subcategory Name</i>"
COM_JOOMGALLERY_CONFIG_FS_HF_CREDITS="Credit Block"
COM_JOOMGALLERY_CONFIG_FS_HF_CREDITS_LONG="Show the JoomGallery credits ("_QQ_"Powered by ..."_QQ_") block?"
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD="Gallery Title"
COM_JOOMGALLERY_CONFIG_FS_HF_GALLERYHEAD_LONG="Do you want the gallery title to be displayed? The gallery title is displayed at the top of the page above the gallery pathway. By default this option is overridden by the menu item options ("_QQ_"Page Display Options"_QQ_"). This setting is effective only if no active menu item can be found for the JoomGallery. In that case "_QQ_"Gallery&quot resp the representation of the language constant "_QQ_"COM_JOOMGALLERY_COMMON_GALLERY"_QQ_" may be shown as gallery title."
COM_JOOMGALLERY_CONFIG_FS_HF_INTRO="Basically the gallery is divided in three vertical areas: the head area at the top, the content area in the middle and the footer area at the bottom. The content area changes according to the different galleries and functions while the header and footer area remain almost static."
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY="Show Pathway"
COM_JOOMGALLERY_CONFIG_FS_HF_PATHWAY_LONG="Where do you want the pathway to be displayed? The gallery pathway usually consists a link to the gallery overview page and the pathway itself displaying what part of the gallery you are looking at."
COM_JOOMGALLERY_CONFIG_FS_IO_EMPTY=" "
COM_JOOMGALLERY_CONFIG_FS_IO_FIRST="Ordering by first priority"
COM_JOOMGALLERY_CONFIG_FS_IO_FIRST_LONG="By which criterion and by which sorting should the images be ordered in highest priority?"
COM_JOOMGALLERY_CONFIG_FS_IO_INTRO="The settings you take here will directly influence the ordering of the images on the frontend. There are three criteria by which your images can be sorted. The ordering number, the upload date, and the title of the image. These criteria can be chosen in descending or ascending order. The priorities are processed successively."
COM_JOOMGALLERY_CONFIG_FS_IO_SECOND="Ordering by second priority"
COM_JOOMGALLERY_CONFIG_FS_IO_SECOND_LONG="By which criterion and by which sorting should the images be ordered in second priority?"
COM_JOOMGALLERY_CONFIG_FS_IO_THIRD="Ordering by third priority"
COM_JOOMGALLERY_CONFIG_FS_IO_THIRD_LONG="By which criterion and by which sorting should the images be ordered in third priority?"
COM_JOOMGALLERY_CONFIG_FS_PF_DHTML_BORDER="Border Color"
COM_JOOMGALLERY_CONFIG_FS_PF_DHTML_BORDER_LONG="Border color of the DHTML containers. Style color name or hex color code. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK="Disable Right Click"
COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG="This option disables the context menu that appears after a right click on images (the image is closed after a click).This prevents the saving dialog from popping up but is no secure means to avert theft of images!"
COM_JOOMGALLERY_CONFIG_FS_PF_JSIMAGERESIZE="Downsize images by Javascript"
COM_JOOMGALLERY_CONFIG_FS_PF_JSIMAGERESIZE_LONG="Do you want images that are larger than the screen to be downsized by Javescript? This option affects the DHTML container, the Thickbox, the Slimbox and the Javascript window."
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND="Background Color"
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BACKGROUND_LONG="Background color of the DHTML container. Style color name or hex color code. You can click at the colored square to set the color interactively."
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BORDERPX="Border Width"
COM_JOOMGALLERY_CONFIG_FS_PF_OPENJS_BORDERPX_LONG="Width of the border around the DHTML container."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION="Image description in popup"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_LONG="Insert image description below image in popup. <br />The setting 'Yes' means that there will be no modifications to the description text afore. In this case notice that the tooltip will display the raw HTML Code.<br />The third setting strips all HTML tags from the description text."
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_YHTML="Yes"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_DESCRIPTION_YNOHTML="Yes, strip HTML"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_TITLE="Image title in popup"
COM_JOOMGALLERY_CONFIG_FS_PF_POPUP_TITLE_LONG="Insert image title below image in popup."
COM_JOOMGALLERY_CONFIG_FS_PF_SLIDEALL="All images in popup box"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIDEALL_LONG="All images of a category are displayed in a popup box. <b>Please note:</b> this causes slightly more traffic!"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIMBOX_SPEED="Slimbox Speed"
COM_JOOMGALLERY_CONFIG_FS_PF_SLIMBOX_SPEED_LONG="Possible values 0 to 10, a higher value increases the speed of opening the Slimbox and the transition to the next image"
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW="Page Title Category View"
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW_LONG="With this option you may manipulate the browser display of the category overviews page title. If you use <b>#cat</b> as placeholder in the input field you add the category name to the page title. Allowed are additional descriptions such as "_QQ_"<i>category:</i>"_QQ_".<br /> <b>Attention:</b> For a multi-language display you can also make use of the variables from the frontend language files.<br /> "_QQ_"<i>[! COM_JOOMGALLERY_COMMON_CATEGORY !]</i>"_QQ_" for instance will insert the language definition "_QQ_"<i>category</i>"_QQ_" from the gallery language file.<br /> Neither <b>HTML</b> nor <b>PHP</b> are permitted here!"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW="Page Title Detail View"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW_LONG="Formatting just like category view above except that the additional placeholder <b>#img</b> for image title is available. Inserting "_QQ_"#cat - #img"_QQ_" in the input field and provided that the category has the name "_QQ_"vacation photos"_QQ_" and the image has the title "_QQ_"Mallorca"_QQ_" the displayed page title in the detail view will be: "_QQ_"vacation photos - Mallorca"_QQ_" ;-)."
COM_JOOMGALLERY_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO="The page title is important for the following reasons: The page title is displayed in the headline of the web browser and on tabs. In addition the web browser uses it for bookmarks and for the history function. Besides that search engines consider the page title as an important information and it is often displayed as a clickable link in listings.<br /> In the following settings you may adapt the page title for the category and the detail view to your special needs. You may also leave the text fields empty in order to get the menu item title resp "_QQ_"Browser Page Title"_QQ_" (see "_QQ_"Page Display Options"_QQ_") to be displayed, which would be the standard Joomla! behaviour as well as the standard behaviour on all other JoomGallery views. You may add <b>#page_title</b> as placeholder in both input fields to add this standard Joomla! page title to yours."
COM_JOOMGALLERY_CONFIG_FS_TAB_HEADER_AND_FOOTER="Header and Footer"
COM_JOOMGALLERY_CONFIG_FS_TAB_IMAGE_ORDERING="Image ordering"
COM_JOOMGALLERY_CONFIG_FS_TAB_PAGETITLE_SETTINGS="Page Title"
COM_JOOMGALLERY_CONFIG_FS_TAB_POPUP_FUNCTIONS="Popup Functions"
COM_JOOMGALLERY_CONFIG_FS_TAB_USER_PANEL="User Panel"
COM_JOOMGALLERY_CONFIG_FS_UP_ALLIMAGESTOADMIN="Display all images and categories for Super Admins"
COM_JOOMGALLERY_CONFIG_FS_UP_ALLIMAGESTOADMIN_LONG="Should Super Administrators get to see all images and categories independent of their owners?"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS="Show Mini Thumbs"
COM_JOOMGALLERY_CONFIG_FS_UP_MINITHUMBS_LONG="Do you want mini thumbnails to be displayed in "_QQ_"My Gallery"_QQ_"? Choosing this option will display a small thumbnail in front of the image title for better orientation. If you run a gallery with many images this might lead to an unwanted delay while loading."
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL="Show User Panel"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_HINT="Advice in the case of not enough rights"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_HINT_LONG="Should users without enough rights be given a hint that using the userpanel is possible with more permissions?"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_LONG="To whom should the "_QQ_"My Gallery"_QQ_" link (the link to the user panel) be visible? Please note that this and the following options will be ignored if the userspace in tab <i>User Access Rights » User Upload</i> is disabled."
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_UNREG="Visible for Guests?"
COM_JOOMGALLERY_CONFIG_FS_UP_USER_PANEL_UNREG_LONG="Please select whether the hint is also displayed for guests."
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY="Allow adding all images of a category?"
COM_JOOMGALLERY_CONFIG_FV_GS_ALL_IMAGES_OF_CATEGORY_LONG="If this option is enabled a button will be displayed in categoy view (or gallery view) with which all images of category can be added to the favourites simultaneously."
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES="Use Favourites:"
COM_JOOMGALLERY_CONFIG_FV_GS_FAVOURITES_LONG="This activates the favourites and makes available all following functions. Logged-in users can mark images they like and call them up again with the link "_QQ_"My Favourites"_QQ_" everytime they want."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP="Public Zip Download:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_PUBLIC_ZIP_LONG="Due to the fact that unregistered users are not able to use the favourites you can give them at least the possibility to use the zip download."
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP="Use Zip Download only:"
COM_JOOMGALLERY_CONFIG_FV_GS_FOR_ZIP_LONG="If you activate this, the favourites will not be labeled as "_QQ_"Favourites"_QQ_". All registered users are just using the zip download then."
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION="Advice in the case of not enough rights:"
COM_JOOMGALLERY_CONFIG_FV_GS_GUEST_INFORMATION_LONG="Should users with not enough rights be given a hint that using favourites only is possible as registered user?"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES="Max number of images:"
COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES_LONG="Here you can set the maximum number of images which users are allowed to mark as their favourites. This is primarily important to avoid that the users create excessively great zipfiles in the case that the zip-download-function is activated at the same time. (To set no limit please use 0.)"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD="Zip Download:"
COM_JOOMGALLERY_CONFIG_FV_GS_ZIPDOWNLOAD_LONG="Do you want to give the users the possibility to create downloadable zipfiles with their favourites?"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION="Ajax Category Selection"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION_LONG="If this option is enabled the default drop down boxes with all available categories for selection a category will be replaced by an input field in which a search via AJAX can be done for certain categories.<br />You should enable this option if you have very many categories in your gallery in order to speed up page loads (please also have a look at the following option then)."
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS="Content Plugins"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS_LONG="If this option is enabled you are able to use content plugins in the descriptions of images and categories."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Link to start Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="Should a link to the cooliris gallery be shown in category view? You can alter the thext by modifying the language constant COM_JOOMGALLERY_CATEGORY_COOLIRISLINK_TEXT."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Cooliris support"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="With the plug-in "_QQ_"Cooliris"_QQ_" (formerly PicLens) installed in the browser the images of a category can be displayed in a full screen gallery. Further information you will find <a href="_QQ_"http://.www.cooliris.com/"_QQ_">here</a>. If the function is set to "_QQ_"yes"_QQ_" a small symbol is shown at the lower left of the thumbnail when moving the cursor over it. A click on it opens the Cooliris Gallery. At page by page design in the JoomGallery in the Cooliris Gallery the images will be loaded page after page dynamically by moving sidewards."
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS="Disable unrequired checks"
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS_LONG="For being user-friendly e.g. the 'New' or 'Edit' buttons in backend and in user panel of the frontend are only displayed if the user has the permission to execute the specific tasks. If there are very many categories in your gallery these additional checks slow the system down significantly. So, with enabling this option you can deactivate these additional checks in order to improve the performance of JoomGallery. Please note that changing this option will <strong> in no way</strong> affect the security checks in your gallery (it will only reduce the user-friendliness a bit)."
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Default Itemid"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Here you may specify an Itemid (which controls the highlighted menu item while viewing a page) that will be used in JoomGallery and its extensions <b>whenever no proper Itemid was found for a view</b>. Some extensions of JoomGallery may override this setting by using its own parameters. If you don't specify an Itemid here the database will be searched for a menu item associated with JoomGallery in order to use that Itemid. Please note: The Itemid set here or in the extensions <b>has to be</b> an existing one. To select an Itemid, please have a look at the last column in the menu item manager for each of your menus."
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME="Real name instead of username?"
COM_JOOMGALLERY_CONFIG_GS_AF_USERNAME_REALNAME_LONG="Should the real name instead of the username be displayed in the gallery (e.g. authors of images or comments)?"
COM_JOOMGALLERY_CONFIG_GS_BU_ASCENDING="ascending"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ALL_ORIGINALS="Delete all original images"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="Delete original images after upload?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Dialog box"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="This option enables you to delete the original image from the corresponding folder right after the upload. This is an interesting feature in case you have little server space and you do not depend on the popup function (popups are no longer displayed after the original file is deleted). If you choose the dialog box you will be asked every time you upload images in the backend whether or not to delete the original images."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="descending"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Numbering"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="Should the uploaded images be numbered consecutively?"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="none"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="Redirect after upload?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="Do you want to redirect the user in frontend after he successfully uploaded images?<br />If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="To gallery view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="To upload view"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="To user panel"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Ordering numbers"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="Do you want to assign ordering numbers to the images automatically? Which ordering sequence do you prefer? Ordering numbers are an important tool to control the arrangement of images in the frontend. Ordering numbers are stored in the data base and can be edited in the image manager later on. Automatically assigning ordering numbers while uploading will make the arrangement of the image in the frontend and the administrative management in the backend easier. Generally you should choose an ascending order. (This setting also applies to the frontend user upload."
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION="Part of image to be cropped"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONC="center"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLL="bottom left"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="top left"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="bottom right"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="top right"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Active if "_QQ_"Thumbnail conversion"_QQ_" setted to "_QQ_"free settings"_QQ_". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "_QQ_"center"_QQ_". In common it should give you the best results."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Thumbnail conversion"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "_QQ_"by height"_QQ_" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "_QQ_"free settings"_QQ_" the images are cropped at the dimensions setted in "_QQ_"Thumbnail width"_QQ_" and "_QQ_"Thumbnail height"_QQ_". Choose a setting in "_QQ_"Part of image to be cropped"_QQ_" to determine the starting position of cropping the source image."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Faster downsizing of images"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="If image processor "_QQ_"GD2 Library"_QQ_" is chosen it is possible to define that for creation of thumbnails and optionally downsizing images an optimized function for the upload process shall be used. This function allows a much faster downsizing and therefore a shorter runtime of the upload script but is in need of four times bigger memory than the slower pendant. If there is only few memory available this option should not be chosen."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="GD2 Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="GD Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="It appears that GD is installed and working properly.  Your system seems to have GD version %s. Thumbnails and resizing should work correctly."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="GD does not seem to be installed on your system. JoomGallery requires GD in order to create thumbnails or resize your images.  Without GD you will have to manually create your thumbnails and upload them individually. If you do not intend to use GD, then set GD to None. If you need help installing GD, refer to %s for more information."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="GD appears to be installed, but we can not verify the version. Check the HELP » SYSTEM INFO » PHP INFORMATION screen to verify your GD installation and version."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Image processor"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Choose the software for image processing. The software should already be installed on the server and is required for manipulating images such as resizing or adding a watermark to them. Most servers run a PHP version that already has the GD2 implemented. The GD version installed on your system is displayed in the line above this paragraph. If only the GD-Software is present you should always prefer GD2 because otherwise you will miss several manipulating functions. If ImageMagick is installed you should always prefer that software, because the results will be much more better."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Quality"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Quality of the image after resizing. This option works only if the resizing (two options above) is activated. The entered value (percent) specifies the quality of the generated downsized images - in relation to the original image. Mind that higher quality will require more server space."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>The function exec() has been disabled in php.ini. So it's not possible to check if ImageMagick is installed properly. Furthermore ImageMagick (even if installed) cannot work in JoomGallery because of this disabled function. Ask your webhoster for more information.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED="<b>It seems ImageMagick is installed and should work correctly. </b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED_AUTO="<br />The path has been detected automatically. Leave the field blank."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Path to ImageMagick. Last sign must be /. Leave this field blank to detect ImageMagick automatically.<br /><b>ImageMagick is not installed on your system. Maybe the path to ImageMagick is not configured properly. In case of doubt ask your webhoster if ImageMagick is installed. Alternatively you can try GD or GD2.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Max Width and height"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Maximum size of the images. This option works only if the resizing (one option above) is activated. The entered value (pixel) specifies the maximum dimensions of the image and applies to both width and height. This means that the longest side will be taken to downsize the image proportionally according to the entered value."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Path to ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Resizing"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="Do you want the images to be resized? If you enable the resizing all uploaded images will be resized to the maximum dimensions you have specified (one setting below this one). Those downsized images will be be used for display in the detail view. To prevent bursting the template it is good advice to enable this feature and to specify values that suit the template. If the feature remains disabled the images will be displayed in the size they have been uploaded. The resizing applies to the detail view only. The images used for the popup remain untouched and are displayed in their original upload size. If you want to affect the size of the popup you need to do that before you upload the images."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Thumbnails are small copies of the image. They are displayed as preview images on the category overview, the toplist pages and if desired on the gallery overview. All upload options of the front- and backend will automatically generate thumbnails. The settings you take here have an impact on all generated thumbnails."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Thumbnail height"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Height of thumbnails. This is the maximum height if conversion is made by width."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Thumbnail quality"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Quality of the generated thumbnails. The entered value (percent) specifies the quality of the generated thumbnails - in relation to the original image. Mind that higher quality will require more server space."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH="Thumbnail width"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG="Width of thumbnails. This is the maximum width if conversion is made by height."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS="Recipients for the comments messages"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG="Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments.<br />If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners. Please check the option below for that."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER="Message for image owner"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER_LONG="If this option is enabled the user who ownes the image which is commented will receive a message, too. This message will also be sent if it is not necessary to approve the comments. If they have to be approved the message won't be sent until this is done."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE="Sending method for the comments messages"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE_LONG="On which way do you want to send messages about new comments?"
COM_JOOMGALLERY_CONFIG_GS_MS_DEFAULT_RECIPIENTS="- Default Recipients -"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS="Recipients for the download messages"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS_LONG="Whom do you want to send messages about image downloads? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE="Sending method for the download messages"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE_LONG="On which way do you want to send messages about image downloads?"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS="Recipients for the name tags messages"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS_LONG="Whom do you want to send messages about new name tags? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners and the users which are tagged. Please check the two options below for that."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER="Message for image owner"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER_LONG="If this option is enabled the user who ownes the image on which a new name tag is saved will receive a message, too."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOTAGGEDUSER="Message for the user who is tagged"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOTAGGEDUSER_LONG="If this option is enabled the user who is tagged will also receive a message."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TYPE="Sending method for the name tags messages"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TYPE_LONG="On which way do you want to send messages about new name tags?"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_BOTH="Both"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_MAIL="Mail"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_NONE="None"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_PM="PM"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_REPORT_TOOWNER_ADDITIONALLY=" "
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_REPORT_TOOWNER_EXCLUSIVELY=" "
COM_JOOMGALLERY_CONFIG_GS_MS_RECIPIENTS_MANY_USERS="If you have more than %d registered users on your site there is only a simple text field on the left for improving performance. There you have to enter a comma separated list of user IDs of the users you want to select. Please enter -1 as a single value if you want to automatically select all users who have set 'Receive System E-mails' to 'Yes'."
COM_JOOMGALLERY_CONFIG_GS_MS_RECIPIENTS_MANY_USERS_ADDITION="If you enter a single 0 no user is selected."
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_RECIPIENTS="Recipients for the image claims"
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_RECIPIENTS_LONG="Whom do you want to send the image claims? If you select '- Default Recipients -' here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TOOWNER="Message for image owner (reports)"
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TOOWNER_LONG="If this option is enabled the user who ownes the image which somebody complains about will receive a message, too."
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TYPE="Sending method for the image claims"
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TYPE_LONG="On which way do you want to send messages about claims? This option <b>has to be enabled</b> for using the button for image claims."
COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_RECIPIENTS="Recipients for the upload messages"
COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_RECIPIENTS_LONG="Whom do you want to send messages about new images? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_TYPE="Sending method for the upload messages"
