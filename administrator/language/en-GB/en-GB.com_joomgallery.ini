COM_JOOMGALLERY_CONFIG_DV_GS_DISABLE_DEFAULT_DETAIL_VIEW_LONG="Should the default detail view be disabled so that it cannot be opened anymore? This option should be enabled if 'Default View' is <b>not</b> selected at 'Category View' » 'General Settings' » 'Entering Detail View' <b>and</b> if the default detail view won't be linked in the content plugin or any other extension, either.<br />If 'Default View' is selected at 'Category View' » 'General Settings' » 'Entering Detail View' the enabling of 'Disable default detail view' won't have any effect."
