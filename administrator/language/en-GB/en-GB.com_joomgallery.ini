COM_JOOMGALLERY_CONFIG_DV_NT_HEIGHT_LONG="Enter the height for nametags in pixel (please enter numbers only)."
COM_JOOMGALLERY_CONFIG_DV_NT_NAMETAGS="Use Nametags?"
COM_JOOMGALLERY_CONFIG_DV_NT_NAMETAGS_LONG="Should registered useres have the option to attach name tags to the detail view of the images? These name tags are - dependant on the choices below - either visible to registered users only or also to guests. IF CB/CBE support is activated the name tags will link to the user profiles. The design of the name tags can be changed in the CSS files. If you enable name tags, the original image can no longer be opened by clicking on the image, but by an icon intstead."
