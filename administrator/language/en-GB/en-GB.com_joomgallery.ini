COM_JOOMGALLERY_CONFIG_DV_GS_WATERMARK_POSITION_LONG="Choose the position of the watermark to be shown in the image."
COM_JOOMGALLERY_CONFIG_DV_ID_COPYRIGHT="IPTC standard specifications (tag, tag-nr. description, defintion) are copyright of the International Press Telecommunications Council (<a href="_QQ_"http://www.iptc.org"_QQ_" target="_QQ_"_blank"_QQ_">www.iptc.org</a>). The use of these specifications is only permitted if they remain unaltered from those defined in official IPTC publications. The specifications used here are from the document "_QQ_"<a href="_QQ_"http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf"_QQ_" target="_QQ_"_blank"_QQ_">Photo Metadata 2008</a>"_QQ_", which also contains all respective licensing details."
COM_JOOMGALLERY_CONFIG_DV_ID_COPYRIGHT_LANGUAGE="The english specifications used here are from the document "_QQ_"<a href="_QQ_"http://iptc.cms.apa.at/std/photometadata/2008/specification/IPTC-PhotoMetadata-2008_2.pdf"_QQ_" target="_QQ_"_blank"_QQ_">Photo Metadata 2008</a>"_QQ_""
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="Show IPTC data"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="Shall the IPTC data of the chosen image be shown if available? If "_QQ_"Yes"_QQ_" by the following options you can decide which information will be published. Otherwise they are ineffective."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="As with EXIF data, also IPTC data are stored in a dedicated area within the header of a digital image file (as well as other media). The IPTC-NAA Standard was developed by the <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) in cooperation the <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) and allows to store authorship and copyright information as well as title and relevant keywords for context related search directly within the image file itself, and as such represent an important asset in image file management. As opposed to the EXIF standart, IPTC data are not generated automatically, but need to be written into the image header with the help of special software."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="Only fields that comply to IPTC-NAA standards will be displayed. The recent NewsML format and the alternative XMP format are not (yet) supported. Note also that IPTC data can only be read from original files. Thus, if you choose to delete the original images after upload, IPTC data will become unavailable."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Display mode for mini thumbnails?"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="You can choose between two display modes for the mini thumbnails: "_QQ_"static"_QQ_" means that all mini thumbnails of a category are aligned next to and underneath each othe. This may take up a lot of space in case you have a large number of images. Selecting "_QQ_"movable"_QQ_" will display all mini thumbnails i a single line. Height and width of this "_QQ_"motion bar"_QQ_" can be specified in the following settings. Pointing your mouse to the bar will set off the forward or backward movement and assigns the speed. This has no effect on the loading speed though because all mini thumbnails are already loaded at first page call."
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT="Height of the motion bar"
COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT_LONG="Available for movable mini thumbnails only! This specifies the visible height of the motion bar. Choose a value in pixels (e.g. 50)!"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT="Max Height of Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXHEIGHT_LONG="Max height of minis in pixel. It is recommended to use equal values for width and height."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH="Max Width of Minis"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG="Max width of minis in pixel. It is recommended to use equal values for width and height."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS="Proportions of the mini thumbnails"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG="Regarding proportions the mini thumbnails can be displayed in three different ways: choosing "_QQ_"according to height and width"_QQ_" will display the proprtions according to the values specified in "_QQ_"Max Width of the Minis"_QQ_""_QQ_" and "_QQ_"Max Height of the Minis"_QQ_" in the two settings above. This might possibly lead to distorted proportions. <br />The option "_QQ_"according to hight"_QQ_" will scale all minis to the specified height and leave the proportions untouched. The width of the minis may vary depending on the image format. <br />The option "_QQ_"according to width"_QQ_" will scale all minis to the specified width and leave the proportions untouched. The height of the minis may vary depending on the image format."
COM_JOOMGALLERY_CONFIG_DV_MG_MOTIONGALLERY="Show Minis?"
COM_JOOMGALLERY_CONFIG_DV_MG_MOTIONGALLERY_LONG="Do you want to display mini thumbnails underneath the detail view? Mini thumbnails are rather small previews of the category content. They provide an overview of the category. If your categories contain many images this might lead to an unwanted delay while loading."
