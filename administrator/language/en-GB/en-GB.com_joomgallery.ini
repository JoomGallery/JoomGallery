COM_JOOMGALLERY_CONFIG_DV_SL_MAXDIMAUTO_LONG="With this option set to 'Yes' the slideshow calculates the maximum height and width of all images before starting to determine the dimensions of the box displaying the images. <b>Note:</b> This will increase the waiting time before the slideshows begins, especially with many images and in addition watermarked. <br />The two following size parameters are ignored when set to 'Yes'."
