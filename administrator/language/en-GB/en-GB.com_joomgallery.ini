COM_JOOMGALLERY_CONFIG_DV_SL_REPETITION_LONG="Choose the behaviour when the last image has been shown in slideshow.<br />Endless = Show the first image automatically<br />Ask = Ask the user to repeat or end the slideshow to return to detail view.<br />Stop = Stop the slideshow but don't return to detail view."
COM_JOOMGALLERY_CONFIG_DV_SL_SLIDESHOW="Allow Slideshows"
COM_JOOMGALLERY_CONFIG_DV_SL_SLIDESHOW_LONG="With this option a slide show is offered to users on the detail page which displays the content of the respective category starting with the active image. All further settings controlling the appearance are without effect if you choose "_QQ_"No"_QQ_" here."
