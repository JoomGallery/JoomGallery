COM_JOOMGALLERY_CONFIGS_INFO_3="If you want to change specific settings in all config rows please edit any of the rows and tick the 'Propagate changes' box at the top right afore saving. This way all settings changed in the edited row will be changed in all the other rows, too."
COM_JOOMGALLERY_CONFIGS_INFO_4="Global settings (like the image paths, for example) can only be edited in row <i>Default [ Public ]</i>. These settings are automatically applied to all user groups."
COM_JOOMGALLERY_CONFIGS_INTRODUCTION="<p>In the extended configuration manager of JoomGallery, you are able to create a set of configuration data for each usergroup of your Joomla!'s user manager.</p><p>Such set of configuration data (called <i>config row</i> throughout this manager) consists of all settings you can find in the ordinary configuration manager (except some global ones like the image paths, for example).</p><p>For creating a new config row please close this info popup and press <i>New</i> in the toolbar."
