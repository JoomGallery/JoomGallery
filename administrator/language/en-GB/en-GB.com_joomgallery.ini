COM_JOOMGALLERY_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO="Here you can specify the paths where your images ought to be saved. These can be relative paths (relative to root directory of Joomla!) or absolute paths (for storing the images anywhere in your webspace). While the latter is helpful for e.g. protecting detail and original images against unauthorised access it shouldn't be used for thumbnails because that increases the page load time of category view, for example.<br /><br />It is indicated whether a folder is writable for the gallery resp. whether the files are present (green) or not (red).<br /><br />In addition you can specify the desired date and time format on this page."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD="Path to the FTP upload folder. This folder is used for FTP uploads. Images that you choose to add to the gallery via FTP go into this folder."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_FOR_TEMP="Path to the Temp folder. This folder is used for temporary actions, for example extracting zip-Files."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_IMAGES_STORED="Path to where images are saved. This is where downsized images are stored - provided that the automatic resizing is activated (see "_QQ_"Image Processing"_QQ_"). A copy of the original file will be saved if the automatic resizing is not activated. Images saved in this folder are used for display on the detail page."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_ORIGINALS_STORED="Path to where originals are saved. This is where the original files are stored without resizing. Images saved in this folder are used for popup display provided that the popup option has been chosen."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_THUMBNAILS_STORED="Path to where thumbnails are saved. This is where the automatically generated thumbnails are stored. The thumbnails are displayed in the gallery overview, the category overview and the top list page. In addition the thumbnails are used to generate the Minis"
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_WATERMARK_STORED="Path to where the watermark is saved. In this path/folder the image for generating the watermark is saved. You need to specify a path here even if you do not activate the watermark function."
COM_JOOMGALLERY_CONFIG_GS_PD_TEMP_PATH="Temp path"
COM_JOOMGALLERY_CONFIG_GS_PD_THUMBNAILS_PATH="Thumbnails path"
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS="Use real paths"
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS_LONG="If this option is enabled detail and original images won't be output through the PHP script anymore so that their real paths are send to the browsers.<br /><b>Please note</b> that the hit counter won't work anymore then if you don't use the default detail view. Additionally the image files cannot be protected anymore against unauthorised access (protection would be possible via htaccess, for example).<br />This option gets overridden for detail and original images by enabling the watermark in tab 'Detail View' -> 'General Settings' and for thumbnails by enabling dynamic cropping in tab 'Frontend Settings' -> 'General Settings' as well as by using absolute paths for each of the image sizes."
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_FILE="Watermark file"
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_FILE_LONG="Name of the watermark file. You can choose a name for the watermark file without restriction. The file format needs to be a transparent .png file though. Obviously the file needs to be stored in the specified path."
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_PATH="Watermark path"
COM_JOOMGALLERY_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO="The name of images and categories shown in frontend are arbitrary. But in order to save the image and category names on the server it is necessary to remove or replace special characters. Allowed are the standard characters (A-Z,a-z) or numeric characters 0-9. Underscores "_QQ_"_"_QQ_" and Hyphens "_QQ_"-"_QQ_" are also possible. Space characters will be replaced to "_QQ_"_"_QQ_" automatically. An avoidance of special characters for folder names of categories is accomplished automatically in each case. When uploading images these replacements will be only active, if the option "_QQ_"Allow special characters in filenames for uploads"_QQ_" has been setted to "_QQ_"Yes"_QQ_". If setted to "_QQ_"No"_QQ_" image files containing special characters in the name are not allowed generally.<br />Possibly a file name will be generated, where you can not easily identify in the file system (eg. via FTP), which category or image is associated with the file. So you can define so named replacement rules in the option "_QQ_"Replacements of special characters"_QQ_". These rules define how to convert a special character to one ore more valid characters. In case of no corresponding replacement in "_QQ_"Replacements of special characters"_QQ_" special characters will be cancelled without substitution."
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE="Replacements of special characters"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE_LONG="Please fill in the replacement rules for special characters as 'special character|replace character(s)'and separate them by ','.<br />Example for replacements of "_QQ_"ä"_QQ_" to "_QQ_"ae"_QQ_" and "_QQ_"ö"_QQ_" to "_QQ_"oe"_QQ_": ä&#921;ae,ö&#921;oe"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS="Allow special characters in filenames for uploads"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS_LONG="If you chose "_QQ_"Yes"_QQ_" filenames with special characters are allowed for uploading. In the following option it can be defined which special characters will be replaced. Especially country specific characters as "_QQ_"ä"_QQ_" or "_QQ_"é"_QQ_" thus are transferred easily into "_QQ_"ae"_QQ_" or "_QQ_"e"_QQ_".<br />If you choose "_QQ_"No"_QQ_" only these characters are allowed for the filename to be uploaded: a-z, A-Z, "_QQ_"-"_QQ_", "_QQ_"_"_QQ_" and space characters."
