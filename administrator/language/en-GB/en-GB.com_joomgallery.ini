COM_JOOMGALLERY_CONFIG_DV_ED_EXIFDATA_LONG="Shall the Exif data of the chosen image be shown if available? If "_QQ_"Yes"_QQ_" by the following options you can decide which information will be published. Otherwise they are ineffective."
COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_ONE="The exchangeable image file format (Exif) is a standard for the file format in which modern digital cameras record informations of the image (JPEG and TIFF). The Exif data are written into the header of the image file information and contain important recording parameters such as camera manufacturer, camera model, date and time of recording, exposure time etc.<br /> Please note that by announcing the Exif data some details may be published unintentionally, which are not intended for the viewers!"
COM_JOOMGALLERY_CONFIG_DV_ED_EXIF_INTRO_TWO="The EXIF data can only be read from the original files. When the originals are deleted during the upload the EXIF data are not available.<br />In addition on the webserver the reading of EXIF data has to be installed and activated. Results of the check on your server:"
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGINGKEY="GeoTagging Key"
COM_JOOMGALLERY_CONFIG_DV_ED_GEOTAGGINGKEY_LONG="The use of the Google Maps API v3 is for free as long as the number of your site's API requests do not exceed a certain usage limit.<br />Otherwise you may need a Google Maps API key. For more information about how to get a key please have a look at <a href="_QQ_"http://code.google.com/intl/us/apis/maps/documentation/javascript/tutorial.html"_QQ_" target="_QQ_"_blank"_QQ_">Google Maps JavaScript API v3</a> and put a valid key into the text field on the left."
