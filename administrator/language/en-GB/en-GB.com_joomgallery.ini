COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO="The JoomGallery is using a file in which all CSS-settings from the configuration manager are saved. You can find the file named %1$s in the directory 'media/joomgallery/css/'. This file must be writable for the gallery. Regulary the file should have the <a href="_QQ_"http://en.wikipedia.org/wiki/File_system_permissions"_QQ_" target="_QQ_"_blank"_QQ_">File permissions</a> 766. In the following there will be shown a status message about the capability to write this file: %2$s"
