COM_JOOMGALLERY_CONFIG_DV_GS_LINKTOORIGINAL="Show link to original images?"
COM_JOOMGALLERY_CONFIG_DV_GS_LINKTOORIGINAL_LONG="Do you want to display a link to the original image? Choosing this option will display a link to the original image underneath the detail view of the image. This reference is displayed only in case the original image is larger than the detail image."
COM_JOOMGALLERY_CONFIG_DV_GS_LINKTOORIGINAL_UNREG="Show link to original images for guests?"
COM_JOOMGALLERY_CONFIG_DV_GS_LINKTOORIGINAL_UNREG_LONG="Do you want to display the link to the original image guests also?"
COM_JOOMGALLERY_CONFIG_DV_GS_OPEN_ORIGINAL="Open Original Image in"
COM_JOOMGALLERY_CONFIG_DV_GS_OPEN_ORIGINAL_LONG="This option controls how the original image is displayed: <ul type="_QQ_"square"_QQ_"><li> "_QQ_"new window"_QQ_" will open a new browser window that displays the detail image centered</li> <li> "_QQ_"JavaScript window"_QQ_" will display the detail image in a popup of matching size. </li> <li> "_QQ_"DHTML container"_QQ_" will display a layer containing the image (with a border if chosen) above  the category view (no new window is opened)</li><li>"_QQ_"Thickbox3"_QQ_" shows the image like the Slimbox with a dimmed background. The navigation links are here at the bottom left corner. It uses the jquery javascript-library. <strong>Please note</strong> that the Thickbox will most probably be removed in a future version of the gallery because it isn't supported by its developers any more.</li><li>"_QQ_"Slimbox"_QQ_" will display an animated box containing the image. The background (the category view) will appear dimmed. It uses the mootools javascript library.</li></ul>This function is only available in case you show the link to the original images at all. You find more options concerning the Slimbox and the other popup functions under <i>Frontend Settings » Popup Functions</i>.<br /><br />In the download area of the JoomGallery website you can find many more popup boxes that can be installed as a plugin. After enabling them in plugin manager of Joomla! you will be able to select them here."
