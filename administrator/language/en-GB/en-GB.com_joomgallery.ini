COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_IMAGES_LONG="Do you want to display the total number of images throughout the categories? To determine the total number of category images all images of sub-categories are counted in also."
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_PAGENAVIGATION="Show Page Navigation"
COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG="If the category contains more images than specified in "_QQ_"Thumbnails per page"_QQ_" the thumbnails will be displayed on the following page. The navigation bar can be displayed at the top only or - in case you show a large number of thumbnails - also at the bottom to avoid unnecessary scrolling."
