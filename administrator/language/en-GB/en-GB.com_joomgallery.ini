COM_JOOMGALLERY_CONFIG_DV_SL_CAROUSEL="Show Carousel"
COM_JOOMGALLERY_CONFIG_DV_SL_CAROUSEL_LONG="Show all thumbs at the top moveable to right/left. When clicking on a thumb the slideshow jumps to the regarding detail image."
